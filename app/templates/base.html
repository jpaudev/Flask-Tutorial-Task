<html>
    {% if title %}
        <title>{{ title }} - Flask</title>
    {% else %}
        <title>Welcome to Flask!</title>
    {% endif %}
    <body>
        <div>Flask: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
